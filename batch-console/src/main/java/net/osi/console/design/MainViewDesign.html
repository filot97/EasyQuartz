<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;batch-theme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-label style-name="logo" width-full plain-text>
       Easy Quartz menu 
     </vaadin-label>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7b3" style-name="menu borderless" plain-text _id="menuButton">
       Menu 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://Vaadin-Icons/e7e9" style-name="borderless" width-full plain-text _id="dashboard">
        Dashboard 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e743" style-name="borderless" width-full plain-text _id="schedulerState">
        Scheduler State 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e95e" style-name="borderless" width-full plain-text _id="cronTriggers">
        Cron Triggers 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e80e" style-name="borderless" width-full plain-text _id="firedTriggers">
        Fired Triggers 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e80f" style-name="borderless" width-full plain-text _id="jobDetails">
        Job Details 
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e6e3" style-name="borderless" width-full plain-text _id="triggers">
        Triggers 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" spacing="false" size-full margin="false" :expand>
    <vaadin-label style-name="view-title" width-full plain-text _id="viewTitle">
      View title 
    </vaadin-label>
    <vaadin-css-layout size-full _id="content" :expand>
     <vaadin-css-layout style-name="padding-right padding-bottom padding-left" size-full>
      <vaadin-css-layout style-name="content-section padding" size-full></vaadin-css-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
